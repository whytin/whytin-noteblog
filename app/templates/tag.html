{% extends "./base.html" %}

{% block title %}<title>标签 | 韦艳莹的博客</title>{% endblock %}


{% block page_content %}
	 <div class="pageDiv tagPageDiv">
        <div class="pageNavigation breadcrumb">
            <li><a href="{{ url_for('.home') }}"><span class="glyphicon glyphicon-home"></span>&nbsp;首页</a></li>
			<li class="active">标签</li>
			<li class="active"></li>
		</div>
		<div class="labelContent">
			<div class="labelItem">
				{% if tag_list %}
					{% for tag in tag_list %}
						<a href="{{ url_for('.tag_detail',id=tag.id,name=tag.name) }}">{{ tag.name }}<span>&nbsp;({{ tag.posts.count() }})</span></a>
					{% endfor %}
				{% endif %}
			</div>
		</div>
	</div>
{% endblock %}
